work:
    - position: Bοηθός πωλήσεων ηλ.συσκευων
      company: Public(Retail World SA)
      city: Κέρκυρα
      country: Ελλάδα
      period: 7.2018-8.2018
      details: |
        Η δουλειά μου ως βοηθός πωλήσεων πάντα απαιτούσε να είμαι ένα βήμα μπροστά από τις τεχνολογικές τάσεις και να μαθαίνω συνεχώς περισσότερα για αυτες, για να μπορώ να καλύψω τις υψηλές απαιτήσεις μπορούσα να πληρώσω τα υψηλά πρότυπα της εταιρείας και να προσφέρω στους πελάτες μας την καλύτερη εξυπηρέτηση και τις τεχνολογικές λύσεις που αναζητούσαν. Ως εκ τούτου, μερικές δεξιότητες που έμαθα από τη δουλειά μου είναι:

        - Εξυπηρέτηση πελατών και δεξιότητες επικοινωνίας
        - Pεπίλυση προβλημάτων και πρωτοβουλία
        - Προσοχή στη λεπτομέρεια
        - Υπευθυνότητα
        - Διαχείριση χρόνου
        - Εργασία ως μέλος μιας ομάδας
