profile:
    name: Μαρία Παπαναγιώτου
    tagline: Φοιτήτρια πληροφορικής
    icon: user.svg
    about-text: |
        Είμαι τελειόφοιτη φοιτήτρια στο τμήμα πληροφορικής του Ιονιου Πανεπιστημίου,στον ελεύθερο χρόνο μου ασχολούμαι με την φωτογραφία και την ψηφιακή επεξεργασία εικόνων, καθώς και με προγραμματισμό μικρο-ελεγκτών τύπου Arduino αλλα και δημιουργία template με HTML,SASS,VUE. Διαθέτω επίσης μικρή εμπειρία με διαχείριση wordpress και woocommerce

