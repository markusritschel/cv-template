{% assign skills = site.data.data.sidebar.skills %}
{% if skills %}
    <div class="skills">
        <span class="title">skills</span>
        {% for skill in skills %}
            <span class="third">{{skill.name}}</span>
            <div class="bar">
                <div class="progress" style="width: {{ skill.level }};"></div>
            </div>
        {% endfor %}
    </div>
{% endif %}
